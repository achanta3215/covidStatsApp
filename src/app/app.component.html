<div class="data-view-toggle">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="dataViewToggleValue" (change)="onChangeDataViewToggle($event.value)">
    <mat-button-toggle value="A">Active</mat-button-toggle>
    <mat-button-toggle value="D">Delta</mat-button-toggle>
    <mat-button-toggle value="C">Cumulative</mat-button-toggle>
  </mat-button-toggle-group>
  
</div>
<div class="data-view-toggle">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="dataPropToggleValue" (change)="onChangeDataPropToggle($event.value)">
    <mat-button-toggle *ngIf="dataViewToggleValue !== 'A'" value="total">Total</mat-button-toggle>
    <mat-button-toggle *ngIf="dataViewToggleValue !== 'A'" value="discharged">Discharged</mat-button-toggle>
    <mat-button-toggle *ngIf="dataViewToggleValue !== 'A'" value="deceased">Deceased</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div id="india" ></div>
